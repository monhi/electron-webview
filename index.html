<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/topbar.css" />
    <!-- <link rel="stylesheet" href="assets/css/no-topbar.css"> -->
    <script defer src="assets/js/renderer.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    />
	<script src="script.js"></script>

  </head>
  <body>
    <!-- Topbar -->
    <div id="controls">
      <button id="home" title="Go Home">Home</button>
      <button id="print_button">Print</button>
	  <button id="prompt_button"  >Prompt</button>
    </div>
    <!-- End topbar -->

    <!-- Webview -->
    <webview
      id="webview"
      autosize="on"
	  preload="./preload-webview.js"
      webpreferences="nodeIntegration=true,contextIsolation=false"
      allowpopups
	  src="https://www.varzesh3.com"
	  data-home="https://www.varzesh3.com"
    ></webview>
		
  </body>
</html>
